<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .completed-task {
            text-decoration: line-through;
            color: #6c757d;
        }
        .task-card {
            transition: all 0.3s ease;
        }
        .task-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Task Manager</h1>

    <!-- Add Task Form -->
    <form th:action="@{/tasks}" th:object="${newTask}" method="post" class="mb-4">
        <div class="mb-3">
            <label for="title" class="form-label">Task Title</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" th:field="*{description}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add Task</button>
    </form>

    <!-- Filter and Search -->
    <div class="d-flex justify-content-between mb-4">
        <div class="btn-group" role="group">
            <a href="/tasks" class="btn btn-outline-primary">All Tasks</a>
            <a href="/tasks/pending" class="btn btn-outline-warning">Pending</a>
            <a href="/tasks/completed" class="btn btn-outline-success">Completed</a>
        </div>

        <form th:action="@{/tasks/search}" method="get" class="d-flex">
            <input type="text" name="title" class="form-control me-2" placeholder="Search tasks...">
            <button type="submit" class="btn btn-info">Search</button>
        </form>
    </div>

    <!-- Task List -->
    <div th:if="${tasks != null and tasks.empty}">
        <div class="alert alert-info">No tasks found. Add one above!</div>
    </div>

    <div th:each="task : ${tasks}" class="card mb-3 task-card">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h5 th:text="${task.title}" th:classappend="${task.completed} ? ' completed-task' : ''"></h5>
                    <p th:text="${task.description}" th:classappend="${task.completed} ? ' completed-task' : ''"></p>
                    <small class="text-muted">
                        Created: <span th:text="${#temporals.format(task.createdAt, 'dd MMM yyyy HH:mm')}"></span>
                        <span th:if="${task.updatedAt != null}">
                            | Updated: <span th:text="${#temporals.format(task.updatedAt, 'dd MMM yyyy HH:mm')}"></span>
                        </span>
                    </small>
                </div>
                <div>
                    <form th:action="@{'/tasks/' + ${task.id} + '/toggle'}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-sm" th:class="${task.completed} ? 'btn-success' : 'btn-outline-success'">
                            <span th:text="${task.completed} ? 'âœ“ Completed' : 'Mark Complete'"></span>
                        </button>
                    </form>
                    <form th:action="@{'/tasks/' + ${task.id} + '/delete'}" method="post" class="d-inline ms-2">
                        <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
